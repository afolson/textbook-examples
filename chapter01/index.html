<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Grade Submission</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h2>Submit Grade</h2>
		<p>Fill out the following student information:</p>
		<form method="post" action="grade.php">
			<label for="firstname">First name:</label>
			<input type="text" id="firstname" name="firstname" /><br />
			<label for="lastname">Last name:</label>
			<input type="text" id="lastname" name="lastname" /><br />
			<label for="grade">Test grade:</label>
			<input type="text" id="grade" name="grade" /><br />
			<label for="pass">Did the student pass?</label>
			Yes <input id="pass" name="pass" type="radio" value="yes" />
			No <input id="pass" name="pass" type="radio" value="no" /><br />
			<label for="other">Notes about student:</label>
			<textarea id="notes" name="notes"></textarea><br />
			<input type="submit" value="Submit Grade" name="submit" />
		</form>
	</body>
</html>
